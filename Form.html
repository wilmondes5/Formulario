<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body> 
    <style>
        fieldset {
            width: 300px;
            
        }
        body {
            background-color: cornsilk;
        }
        fieldset {
            background-color: white;
        }
    </style>  
    <center><fieldset>
        <legend>Formulário</legend>
    <form method="post" name="formulario" action="formulario.html">
        
        Nome:<input type="text" name="nome"><br>
        Data de Nascimento:<input type="date" name="dataNascimento"><br>
        Sexo:
        <input type="radio" name="sexo" value="m">Masc</input>
        <input type="radio" name="sexo" value="f">Fem</input>
        <input type="radio" name="sexo" value="pnd">Prefiro não informar</input><br>
        Endereço:<input type="text" name="endereco"><br>
        Logradouro:<input type="text" name="logradouro"><br>
        Bairro:<input type="text" name="bairro"><br>
        Cidade:<input type="text" name="cidade"><br>
        UF:
            <select name="uf">
                <option value="df">DF</option>
                <option value="bh">BA</option>
                <option value="mg">MG</option>
                <option value="mt">MT</option>
                <option value="ms">MS</option>
            </select><br>    
        E-mail:<input type="email" name="email"><br>
       
        <p><input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="limpar" value="Limpar">
        </p>
    </form>
</fieldset> </center>
 </body>
</html>
